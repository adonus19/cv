<section class="my-services">

  <div class="services-grid">
    @for (project of projects(); track $index) {
    <div class="service-card hidden">
      <i [class]="project.icon"></i>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a
        [href]="project.url"
        target="_blank"
      >
        <button>Learn More</button>
      </a>
    </div>
    }
  </div>
</section>
